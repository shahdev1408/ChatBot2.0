<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to ChatBot 2.0</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap');

        /* Basic Setup */
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: #000;
            font-family: 'Roboto', sans-serif;
        }

        /* Container for the animation scenes */
        .splash-container {
            width: 100%;
            height: 100%;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* The single scene using the generated image */
        .scene {
            position: absolute;
            width: 100%;
            height: 100%;
            background-size: cover;
            background-position: center;
            opacity: 0;
            /* This points to your local image file */
            background-image: url('background.jpg');
            animation: fadeInScene 2s forwards ease-in;
        }

        @keyframes fadeInScene {
            to {
                opacity: 1;
            }
        }

        /* Content that appears over the scene */
        .content {
            position: relative;
            z-index: 2;
            text-align: center;
            color: white;
            opacity: 0;
            transform: translateY(30px);
            animation: fadeInContent 1.5s forwards;
            animation-delay: 1.5s; /* Content appears after the scene fades in */
        }

        @keyframes fadeInContent {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Title Styling */
        h1 {
            font-size: 5rem;
            margin: 0;
            font-weight: 700;
            text-shadow: 0 0 15px rgba(255, 165, 0, 0.5), 0 0 25px rgba(255, 165, 0, 0.3);
        }

        /* Button Styling */
        .start-button {
            display: inline-block;
            margin-top: 2rem;
            padding: 15px 35px;
            font-size: 1.2rem;
            color: white;
            background: linear-gradient(45deg, #ff8c00, #ff4500);
            border: none;
            border-radius: 50px;
            text-decoration: none;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            box-shadow: 0 0 20px rgba(255, 140, 0, 0.6);
        }

        .start-button:hover {
            transform: scale(1.05);
            box-shadow: 0 0 35px rgba(255, 140, 0, 0.8);
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            h1 {
                font-size: 3.5rem;
            }
            .start-button {
                padding: 12px 28px;
                font-size: 1.1rem;
            }
        }
    </style>
</head>
<body>

    <div class="splash-container">
        <div class="scene"></div>

        <div class="content">
            <h1>ChatBot 2.0</h1>
            <a href="chat.html" class="start-button">Get Started</a>
        </div>
    </div>

    <script>
        // This script handles the speech synthesis
        window.onload = function() {
            // After 2 seconds, speak the title
            setTimeout(() => {
                try {
                    const utterance = new SpeechSynthesisUtterance("ChatBot 2.0");
                    utterance.lang = 'en-US';
                    utterance.rate = 0.9;
                    window.speechSynthesis.speak(utterance);
                } catch (error) {
                    console.error("Speech synthesis is not supported or failed:", error);
                }
            }, 2000);
        };
    </script>

</body>
</html>
